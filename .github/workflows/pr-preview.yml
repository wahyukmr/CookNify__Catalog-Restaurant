name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Netlify (PR Preview)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          deploy-message: "Preview for PR #${{ github.event.number }}"
          alias: deploy-preview-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Post Comment with Preview Link
        uses: uses: thollander/actions-comment-pull-request@v3
        with:
          message: "PR Preview deployed: https://deploy-preview-${{ github.event.number }}--cooknify.netlify.app"
